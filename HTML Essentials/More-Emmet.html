<body>
We can see the Emmet's official cheatsheet here at: https://docs.emmet.io/cheat-sheet/

A few examples of Emmet are below with comments:

<!--p{This is something stupid i am writing i dont know}-->
<p>This is something stupid i am writing i dont know</p>

<!--a{i am the anchor}-->
<a href="">i am the anchor</a>

<!--h${Heading $$}*3-->
<h1>Heading 01</h1>
<h2>Heading 02</h2>
<h3>Heading 03</h3>

</body>
