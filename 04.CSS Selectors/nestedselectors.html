<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style6.css">
    <title>Nested Selectors</title>
</head>
<body>
<div>
    <p>First Sibling in the div</p>
    <span>I am the one who divide the siblings lol</span>
    <p>Nested sibling in the div</p>
    <section><p>I am a nested para too.</p></section>
</div>
<p>First sibling following the div</p>
<p>Second sibling following the div</p>
<section>
    <p>This is nested under section and not under the div</p>
</section>
</body>
</html>
